{% extends 'main.html' %}
{% load static %}

{% block content %}
<form method="POST" action="{% url 'test-form' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- {{profileForm}} -->
  {% for field in profileForm %}
  {{field.label}}
  {{field}}

  {% for error in field.errors %}
  <span style="color: red;">{{error}}</span>
  {% endfor %}
  <br>
  {% endfor %}
  <input type="submit">
</form>
{% endblock content %}
